<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/booking.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/booking.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the required fields to set your appointment</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Full Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Desired Appointment Date</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Start Time</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">End Time</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">Phone Number</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">Questions or Comments?</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="story">
        <h1>Appointment Confirmation</h1>
        <p><span class="person1"></span> your appointment has been confirmed for <span class="person2"></span> starting at <span class="animal"></span> and ending at <span class="exclamation"></span>.Our records show that you can be reached at <span class="verb"></span>. We will do our best to answer any questions or comments. Thank you and we look forward to seeing you.</p>
      </div>
       <img src="http://www.jiawangmd.com/wp-content/uploads/2014/07/jia_wang_psychiatry_imagemark.jpg" alt="PSYCHO" />
    </div>
  </body>
</html>
